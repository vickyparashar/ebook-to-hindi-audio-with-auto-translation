<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="192" height="192" fill="url(#grad)" rx="20"/>
  
  <!-- Headphone Icon -->
  <g transform="translate(96, 96)">
    <!-- Headband -->
    <path d="M -40,-30 A 40,40 0 0,1 40,-30" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- Left Speaker -->
    <rect x="-50" y="-10" width="20" height="40" rx="5" fill="white"/>
    <rect x="-47" y="-5" width="14" height="30" rx="3" fill="#667eea"/>
    
    <!-- Right Speaker -->
    <rect x="30" y="-10" width="20" height="40" rx="5" fill="white"/>
    <rect x="33" y="-5" width="14" height="30" rx="3" fill="#667eea"/>
    
    <!-- Audio Waves (right side) -->
    <path d="M 55,0 L 65,-5 M 55,0 L 65,5" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <path d="M 65,-10 L 75,-15 M 65,10 L 75,15" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
