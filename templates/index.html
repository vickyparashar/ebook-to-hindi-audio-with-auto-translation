<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Audiobook Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéß AI Audiobook Translator</h1>
            <p class="subtitle">Convert PDF/EPUB/TXT to Hindi Audiobooks</p>
        </header>

        <!-- Upload Section -->
        <div id="upload-section" class="section">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">üìö</div>
                <h2>Drop your book here</h2>
                <p>or click to browse</p>
                <p class="file-types">Supported: PDF, EPUB, TXT</p>
                <input type="file" id="file-input" accept=".pdf,.epub,.txt" hidden>
            </div>
            <div id="upload-status" class="upload-status hidden"></div>
        </div>

        <!-- Player Section -->
        <div id="player-section" class="section hidden">
            <div class="player-container">
                <div class="book-info">
                    <h2 id="book-title">Loading...</h2>
                    <p id="page-info">Page <span id="current-page">1</span> of <span id="total-pages">-</span></p>
                </div>

                <div class="audio-player">
                    <audio id="audio-element" preload="auto"></audio>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>
                        <div class="time-info">
                            <span id="current-time">0:00</span>
                            <span id="total-time">0:00</span>
                        </div>
                    </div>

                    <div class="controls">
                        <button id="prev-btn" class="control-btn" title="Previous Page">‚èÆÔ∏è</button>
                        <button id="play-pause-btn" class="control-btn play-btn" title="Play">‚ñ∂Ô∏è</button>
                        <button id="next-btn" class="control-btn" title="Next Page">‚è≠Ô∏è</button>
                        <div class="volume-control">
                            <span class="volume-icon">üîä</span>
                            <input type="range" id="volume-slider" min="0" max="100" value="90" class="volume-slider">
                        </div>
                        <div class="speed-control">
                            <span class="speed-icon">‚ö°</span>
                            <input type="range" id="speed-slider" min="50" max="200" value="100" step="10" class="speed-slider">
                            <span id="speed-value" class="speed-value">1.0x</span>
                        </div>
                    </div>
                </div>

                <div class="text-display">
                    <h3>Translated Text (Hindi)</h3>
                    <div id="translated-text" class="text-content">
                        Translation will appear here...
                    </div>
                </div>

                <div id="processing-status" class="processing-status hidden">
                    <span class="spinner"></span>
                    <span id="processing-message">Processing next page...</span>
                </div>
            </div>
        </div>

        <!-- Error Display -->
        <div id="error-display" class="error-display hidden"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
