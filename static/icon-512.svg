<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#grad)" rx="60"/>
  
  <!-- Headphone Icon (Larger) -->
  <g transform="translate(256, 256)">
    <!-- Headband -->
    <path d="M -120,-80 A 120,120 0 0,1 120,-80" stroke="white" stroke-width="20" fill="none" stroke-linecap="round"/>
    
    <!-- Left Speaker -->
    <rect x="-150" y="-30" width="60" height="120" rx="15" fill="white"/>
    <rect x="-142" y="-20" width="44" height="100" rx="10" fill="#667eea"/>
    
    <!-- Right Speaker -->
    <rect x="90" y="-30" width="60" height="120" rx="15" fill="white"/>
    <rect x="98" y="-20" width="44" height="100" rx="10" fill="#667eea"/>
    
    <!-- Audio Waves (right side) -->
    <path d="M 165,0 L 190,-15 M 165,0 L 190,15" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
    <path d="M 195,-30 L 220,-45 M 195,30 L 220,45" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    <path d="M 225,-45 L 245,-60 M 225,45 L 245,60" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>
